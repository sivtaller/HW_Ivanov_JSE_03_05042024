<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 01</title>
</head>

<body>
    <button id="testBtn" onclick="showMessage()">Test Button</button>
    <script>
        /*
        Завдання:
        Додайте для кнопки testBtn обробник на подію click.
        Обробник має виводити на екран повідомлення Hello world.
        Додайте обробник трьома різними способами.
        */

        function showMessage() {
            alert ("Hello world");
        }
       let testBtn = document.querySelector ("#testBtn");
       testBtn.addEventListener ('click', function (){
            alert ("Hello world");
       })

       testBtn.onclick=showMessage;

       


    </script>
</body>

</html>
