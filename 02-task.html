<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 02</title>
</head>

<body>
    Радіус ціліндра <input id="radius" type="text"> <br/>
    Висота ціліндра <input id = "height" type="text"> <br/>
    <button id = "btnV"> Розрахувати об'єм ціліндру</button>
    <div id="result"></div>


    
    <script>
        /*
        Завдання:
        Напишіть сценарій, який вираховує об'єм циліндра за параметрами, які користувач вводить.
        Для розрахунку використовуйте формулу V = π * r у квадраті * h.
        Розмістіть на сторінці два поля введення: перше для радіуса циліндра, друге для висоти циліндра.
        Об'єм циліндра виведіть у тіло сторінки.
        */
        let radius = document.querySelector ('#radius');
        let height = document.querySelector ('#height');
        let btnV = document.querySelector ("#btnV");
        let result = document.querySelector ('#result');
        btnV.addEventListener ('click', function() {
            let heightValue = height.value;
            let radiusValue = radius.value;
            let volumeValue = Math.PI * radiusValue * radiusValue * heightValue;
            result.textContent = volumeValue;
            

        });
        
        
    </script>
</body>

</html>
